<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-glow"></div>
    <header>
        <div class="container">
            <h1>Branch</h1>
            <p>A collection of my work.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="repos-grid" class="repos-grid">
                <!-- Static Repo Card Example 1: Edit this for your project -->
                <a href="https://nd-syn-root.github.io/deenkeeper-website-static/" target="_blank" rel="noopener noreferrer" class="repo-card">
                    <div class="repo-title">
                        <h3>DeenKeeper WebApp</h3>
                        <img src="icon.png" alt="DeenKeeper Icon" class="repo-image-icon">
                    </div>
                    <p>The Islamic App To Keep Your Heart Alive.</p>
                    <div class="repo-footer">
                        <div class="repo-language">
                            <span class="language-color" style="background-color: #f1e05a;"></span> JavaScript - HTML - CSS
                        </div>
                        <span>⭐ 123</span>
                    </div>
                </a>

                <!-- Static Repo Card Example 2: Copy and edit for more projects -->
                <a href="https://your-second-project-link.com" target="_blank" rel="noopener noreferrer" class="repo-card">
                    <div class="repo-title">
                        <h3>Another Awesome App</h3>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </div>
                    <p>This one is built with Python and solves a very interesting problem.</p>
                    <div class="repo-footer">
                        <div class="repo-language">
                            <span class="language-color" style="background-color: #3572A5;"></span> Python
                        </div>
                        <span>⭐ 456</span>
                    </div>
                </a>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
